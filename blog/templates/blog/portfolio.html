{% extends 'blog/base.html' %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for project in projects %}
      <div class="p-4 md:w-1/2 lg:w-1/3">
        <a href="{{ project.page_url }}">
          <div class="h-full border-2 border-gray-200 border-opacity-60 hover:border-gray-400 rounded-lg overflow-hidden">
            <img class="object-cover object-center" src="{{ project.image.url }}" alt="blog">
            <div class="p-6">
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ project.title }}</h1>
              <p class="leading-relaxed mb-3">{{ project.content}}</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
